services:
  - type: web
    name: phishing-url-detector
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 2 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
